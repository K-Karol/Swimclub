name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  Android:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.301
      - name: Restore nuget
        run: nuget restore
      - name: Android
        run: msbuild /t:restore ./Swimclub.Mobile/Swimclub.Mobile.Android/Swimclub.Droid.csproj
          
